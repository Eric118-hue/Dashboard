        <img src="/assets/img/intransit.png" alt="Trip sommanry">
        <p class="color-gray font-size12 text-center">Trip sommanry</p>
        <mat-divider></mat-divider>

    </div>

        <b class="number-label text-center">{{tripOverview.averragePassenger}}</b>
    </div>
